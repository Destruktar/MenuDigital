<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor header-contenedor">
            <div class="title">
                <h1 class="">Magnolia</h1>
                <div class="header-superior">
                    <div class="slogan">
                        <img src="src/img/M.png" alt="Magnolia Logo">
                        <p>
                            Donde cada bocado cuenta una historia.
                        </p>
                    </div>
                    <div class="adorno">
                        <img src="src/img/cubiertos.png" alt="Cubiertos">
                    </div>
                </div>
            </div>
            <div class="header-inferior">
                <div class="invitacion">
                    <div class="invitacion-img">
                        <img src="src/img/estrellas.png" alt="Estrellas">
                    </div>
                    <p>
                        Descubre nuestra cautivadora colección de platillos irresistibles.
                    </p>
                </div>
                <div class="boton">
                    <a href="#">Ir a la Carta</a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
